<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <style>
      body {
        background-color: white;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .box {
        border: 1px solid black;
        padding: 20px;
        margin: 150px auto;
        overflow: hidden;
        width: 80%;
        max-width: 600px;
        text-align: center;
        border-radius: 5px;
        background: #f9f9f9;
      }
      .title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }
      .color {
        border: 1px solid black;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        text-align: center;
      }
      .red {
        background-color: red;
        color: white;
      }
      .green {
        background-color: green;
        color: white;
      }
      .blue {
        background-color: blue;
        color: white;
      }
      .black {
        background-color: black;
        color: white;
      }
      .yellow {
        background-color: yellow;
        color: black;
      }
      .purple {
        background-color: purple;
        color: white;
      }
      .pink {
        background-color: pink;
        color: black;
      }
      #customize-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #customize-container input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid gray;
        margin-bottom: 10px;
        width: 80%;
        max-width: 300px;
      }
      #customize-container button {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      #customize-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <section class="title">Background Colours</section>
      <div class="container" id="containers">
        <div class="color red" onclick="changeColor('red')">Red</div>
        <div class="color green" onclick="changeColor('green')">Green</div>
        <div class="color blue" onclick="changeColor('blue')">Blue</div>
        <div class="color black" onclick="changeColor('black')">Black</div>
        <div class="color yellow" onclick="changeColor('yellow')">Yellow</div>
        <div class="color purple" onclick="changeColor('purple')">Purple</div>
        <div class="color pink" onclick="changeColor('pink')">Pink</div>
        <div class="color" onclick="customize()">Customize</div>
      </div>
      <div id="customize-container"></div>
    </div>

    <script>
      function changeColor(color) {
        if (isValidColor(color)) {
          document.body.style.backgroundColor = color;
        } else {
          alert("Invalid color. Please enter a valid CSS color.");
        }
      }

      function customize() {
        const customizeContainer = document.getElementById(
          "customize-container"
        );
        // Remove existing input and button if present
        customizeContainer.innerHTML = "";

        // Create input and button
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Enter a color (e.g., red, #ff0000)";
        input.id = "custom-color";

        const button = document.createElement("button");
        button.innerText = "Submit";
        button.onclick = () => changeColor(input.value);

        // Append to the container
        customizeContainer.appendChild(input);
        customizeContainer.appendChild(button);
      }

      function isValidColor(color) {
        const s = new Option().style;
        s.color = color;
        return s.color !== "";
      }
    </script>
  </body>
</html>
